<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2D RPG サンプル</title>
  <style>
    body { background: #222; color: #fff; text-align: center; font-family: Arial, sans-serif; }
    canvas { 
      background: #444; 
      margin-top: 20px;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    
    /* ダイアログ関連のスタイル */
    #dialogOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 1000;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 50px;
    }
    
    #dialogBox {
      background: linear-gradient(to bottom, #2c3e50, #34495e);
      border: 3px solid #3498db;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      width: 80%;
      box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
      animation: dialogSlideUp 0.3s ease-out;
    }
    
    @keyframes dialogSlideUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    #dialogSpeaker {
      color: #3498db;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: left;
    }
    
    #dialogText {
      color: #ecf0f1;
      font-size: 16px;
      line-height: 1.6;
      text-align: left;
      min-height: 60px;
    }
    
    #dialogControls {
      margin-top: 15px;
      text-align: right;
    }
    
    #dialogNext, #dialogClose {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
      transition: background 0.2s;
    }
    
    #dialogNext:hover, #dialogClose:hover {
      background: #2980b9;
    }
    
    #dialogNext:active, #dialogClose:active {
      background: #1c5980;
    }
    
    /* 操作説明の更新 */
    .controls {
      margin-top: 20px;
      font-size: 14px;
      color: #bdc3c7;
    }
  </style>
</head>
<body>
  <h1>2D RPG マップ移動サンプル</h1>
  <canvas id="gameCanvas" width="640" height="640"></canvas>
  
  <!-- ダイアログオーバーレイ -->
  <div id="dialogOverlay">
    <div id="dialogBox">
      <div id="dialogSpeaker"></div>
      <div id="dialogText"></div>
      <div id="dialogControls">
        <button id="dialogNext" style="display: none;">次へ</button>
        <button id="dialogClose">閉じる</button>
      </div>
    </div>
  </div>
  
  <div class="controls">
    <p>矢印キーで移動・向き変更 | スペースキーで調べる | Enterキーでダイアログ送り</p>
    <p>📜看板・👤村人・🛒商人：隣接してスペースで話す | 💎宝箱：踏むと発動 | 🗿石碑：近づくと自動発動</p>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
