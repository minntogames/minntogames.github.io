<!-- header.html -->
<template id="header-template">
    <style>
        /* 1 */
        ul.ddmenu {
        margin: 0px;               /* メニューバー外側の余白(ゼロ) */
        padding: 0px 0px 0px 15px; /* メニューバー内側の余白(左に15px) */
        background-color: #3cb371; /* バーの背景色(濃い赤色) */
        }
        /* 2 */
        ul.ddmenu li {
        width: 125px;          /* メニュー項目の横幅(125px) */
        display: inline-block; /* ★横並びに配置する */
        list-style-type: none; /* ★リストの先頭記号を消す */
        position: relative;    /* ★サブメニュー表示の基準位置にする */
        }
        ul.ddmenu a {
        background-color: #3cb371; /* メニュー項目の背景色(濃い赤色) */
        color: white;              /* メニュー項目の文字色(白色) */
        line-height: 40px;         /* メニュー項目のリンクの高さ(40px) */
        text-align: center;        /* メインメニューの文字列の配置(中央寄せ) */
        text-decoration: none;     /* メニュー項目の装飾(下線を消す) */
        font-weight: bold;         /* 太字にする */
        display: block;            /* ★項目内全域をリンク可能にする */
        }
        ul.ddmenu a:hover {
        background-color: #7fffd4; /* メニュー項目にマウスが載ったときの背景色(淡いピンク) */
        color: #3cb371;            /* メニュー項目にマウスが載ったときの文字色(濃い赤色) */
        }
        /* 3 */
        ul.ddmenu ul {
        margin: 0px;        /* ★サブメニュー外側の余白(ゼロ) */
        padding: 0px;       /* ★サブメニュー内側の余白(ゼロ) */
        display: none;      /* ★標準では非表示にする */
        position: absolute; /* ★絶対配置にする */
        }
        /* 4 */
        ul.ddmenu ul li {
        width: 135px;               /* サブメニュー1項目の横幅(135px) */
        border-top: 1px solid pink; /* 項目上側の枠線(ピンク色で1pxの実線) */
        }
        ul.ddmenu ul li a {
        line-height: 35px;   /* サブメニュー1項目の高さ(35px) */
        text-align: left;    /* 文字列の配置(左寄せ) */
        padding-left: 5px;   /* 文字列前方の余白(5px) */
        font-weight: normal; /* 太字にはしない */
        }
        ul.ddmenu ul li a:hover {
        background-color: #7fffd4; /* サブメニュー項目にマウスが載ったときの背景色(淡い黄色) */
        color: #3cb371;            /* サブメニュー項目にマウスが載ったときの文字色(濃い緑色) */
        }
        /* 5 */
        ul.ddmenu ul ul {
        margin: 0px;        /* ★サブメニュー外側の余白(ゼロ) */
        padding: 0px;       /* ★サブメニュー内側の余白(ゼロ) */
        display: none;      /* ★標準では非表示にする */
        position: absolute; /* ★絶対配置にする */
        top: -1px;          /* 1pxだけ上方向にずらす(※上に1pxの枠線を引いている場合) */
        left: 100%;         /* ★基準位置からの距離を親ボックスの幅100％にする */
        border-left: 1px solid pink; /* 左側に引く枠線(ピンク色で1pxの実線) */
        }
    </style>
    
    <script type="text/javascript">
        document.addEventListener("scroll", function() {
            const header = document.querySelector(".fixed-header");
            if (window.scrollY > 150) { // スクロール位置が100pxを超えたら表示
                header.style.top = "0";
            } else {
                header.style.top = "-150px"; // スクロール位置が100px未満の場合は非表示
            }
        });
    </script>

    <div class="fixed-header" id="header">
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="chara.html">chara</a></li>
                <li><a href="#">近日公開</a></li>
                <li><a href="menu.html">menu</a></li>
            </ul>
        </nav>
        </div>
  </template>
  
  <script>
    class MyHeader extends HTMLElement {
      connectedCallback() {
        const template = document.getElementById('header-template');
        const content = template.content.cloneNode(true);
        this.appendChild(content);
      }
    }
    customElements.define('my-header', MyHeader);
  </script>
